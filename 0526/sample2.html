<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	h1
	{
		text-shadow: 5px 5px 5px #ff0000;
	}
	h2 {text-decoration:line-through;}
	h3 {
		text-decoration:underline;
	}
	
	p.upper
	{
		text-transform:uppercase;
	}
	
	p.lower
	{
		text-transform:lowercase;
	}
	p.capit{text-transform:capitalize;}
</style>
</head>
<body>
	<h1>텍스트 장식의 예입니다.</h1>
	<h2>텍스트 장식의 예입니다.</h2>
	<h3>텍스트 장식의 예입니다.</h3>
	
	<h3 class="upper">h3 text is uppercase</h3>
	<p class="upper">text is uppercase.</p>
	<p class="lower">text is lowercase.</p>
	<p class="capit">text is capitalize.</p>
</body>
</html>
